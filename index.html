<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clocks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js" charset="utf-8"></script>
    <script id="change" charset="utf-8"></script>
    <script type="text/javascript">
    let amo = 10,
    showInfo = false,
    script = document.location.hash.replace("#","")||(Math.floor(Math.random()*amo)+1);
    document.getElementById("change").setAttribute("src", "scripts/c"+script+".js");

    function keyPressed() {
      document.getElementsByClassName("info")[0].style.display = showInfo?"block":"none";
      showInfo =! showInfo;
    }
    function setInfo() {
      document.getElementById("Name").innerHTML = information.Name;
      document.getElementById("id").innerHTML = script;
      document.getElementById("Contributor").innerHTML = information.Contributor;
      document.getElementById("Desription").innerHTML = information.Decription;
    }
    </script>
    <style media="screen">
      body, * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
      }
      canvas {
        position: absolute;
        top: 0px;
      }
      p {
        color: #fff;
        position: absolute;
        top: 0px;
        z-index: 1;
        background-color: #0005;
        padding: 2px;
      }
    </style>
  </head>
  <body onload="setInfo()">
    <div class="info">
      <p>"<span id="Name"></span>" (#<span id="id"></span>) by <span id="Contributor"></span> - <span id="Desription"></span></p>
    </div>
  </body>
</html>
